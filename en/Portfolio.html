      <script>
      var images = ["0712", "0484", "0487", "0490", "0503", "0590", "0606", "0642", "0653", "0662", "0681", "0483", "0744"];
      showPicture = function(image){
        $('#modalImage').data("current", images.indexOf(image));
        $('#modalImage').attr("src", "/img/Earnest/Being_earnest-" + image + ".jpg");
      }

      jump = function(n){
        current = $('#modalImage').data("current");
        next = (current+n) % images.length;
        $('#modalImage').data("current", next);
        $('#modalImage').attr("src", "/img/Earnest/Being_earnest-" + images[next] + ".jpg");
      }
      </script>
